<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна | FurTree</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body py-5">
                        <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                        <h2 class="card-title">Оплата успешно завершена!</h2>
                        <p class="card-text mt-3">Ваш платеж на сумму <strong>{{ payment.amount }} ₽</strong> обработан.</p>
                        <p class="card-text">Номер бронирования: <strong>{{ booking.booking_id }}</strong></p>
                        <div class="mt-4">
                            <a href="{% url 'account' %}" class="btn btn-primary mr-3">
                                <i class="fas fa-user mr-2"></i>В личный кабинет
                            </a>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-home mr-2"></i>На главную
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
